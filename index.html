<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap">
  <title>Frontend Mentor | Product preview card component</title>
  <!--Font Awesome-->
  <link rel="stylesheet" href="Assets/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!--Start section bigBox-->
  <section class="bigBox">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="Image">
    </div>
    <div class="right">
      <h4>PERFUME</h4>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier polge, Perfume-Creator for the House of Chanel</p>
      <h3>$149.99 <span>$169.99</span></h3>
      <div class="buttCenter">
        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>
    <div class="clear"></div>
  </section>
  <!--End section bigBox-->
  <script src="js/all.min.js"></script>
</body>
</html>
